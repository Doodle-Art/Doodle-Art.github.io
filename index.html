<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Simple Browser</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="browser-container">
    <!-- Navigation Bar -->
    <div class="navbar">
      <button onclick="goBack()">Back</button>
      <button onclick="goForward()">Forward</button>
      <button onclick="reloadPage()">Reload</button>
      <input type="text" id="url-input" placeholder="Enter URL" oninput="updateURL()" />
      <button onclick="loadURL()">Go</button>
    </div>

    <!-- Iframe for rendering the webpage -->
    <iframe id="browser-frame" src="https://www.example.com" width="100%" height="100%" style="border:none;"></iframe>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
