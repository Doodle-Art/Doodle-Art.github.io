<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Web Browser</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="browser-container">
        <button onclick="goBack()">⬅️</button>
        <button onclick="goForward()">➡️</button>
        <input type="text" id="url" placeholder="Enter URL (e.g. https://example.com)">
        <button onclick="loadPage()">Go</button>
    </div>
    <div id="output">Webpage content will appear here...</div>

    <script src="renderer.js"></script>
</body>
</html>
