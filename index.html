<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrome Simulation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="chrome">
        <div class="header">
            <div class="tabs">
                <div class="tab active" onclick="openTab(event, 'tab1')">Tab 1</div>
                <div class="tab" onclick="openTab(event, 'tab2')">Tab 2</div>
                <div class="tab" onclick="openTab(event, 'tab3')">Tab 3</div>
            </div>
            <input id="search-bar" type="text" placeholder="Search..." onkeydown="handleSearch(event)">
        </div>
        <div class="content">
            <div id="tab1" class="tab-content active">
                <iframe id="tab1-iframe" src="about:blank" width="100%" height="500px"></iframe>
            </div>
            <div id="tab2" class="tab-content">
                <iframe id="tab2-iframe" src="about:blank" width="100%" height="500px"></iframe>
            </div>
            <div id="tab3" class="tab-content">
                <iframe id="tab3-iframe" src="about:blank" width="100%" height="500px"></iframe>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
